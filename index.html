<body>
<p>Guess my fingure number</p>
<input type="text" id="find">
<button id="check">Guess</button>
<script type="text/javascript">
	document.getElementById("check").onclick=function(){
		var text=""
		text=document.getElementById("find").value;
		var num=(Math.floor(Math.random()*6));
		if(text==num){
			alert("Congrats you guess the right answer. I raised my "+text+" finger");
		}
		else{
			alert("Oh! No, I raise my"+num+" finger");
		}
	}
</script>
</body>
